<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Chart</title>
    <style>
        body {
          background-image: url('static/Books-1.webp');
           background-repeat: no-repeat;
           background-attachment: fixed;
          background-size: cover;
        }
    </style>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
{% include 'sidebar.html' %}
<div class="container">
    <div class="row">
        <div class="section white lighten-2">
            <div class="row">
                <div class="col s12"><h2>Decision Tree</h2></div>
                <div class="col s6"><h3>Confusion Matrix</h3></div>
                <div class="col s6"><h3>Stats</h3></div>
                <div class="col s6"><img class="materialboxed" src="static/Decision Tree.png" alt="Sample Chart"></div>

                <div class="col s6"> {{ decision|safe }}</div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="section white lighten-2">
            <div class="row">
                <div class="col s12"><h2>Random Forest</h2></div>
                <div class="col s6"><h3> Confusion Matrix</h3></div>
                <div class="col s6"><h3>Stats</h3></div>
                <div class="col s6"><img src="static/Random Forest.png" alt="Sample Chart"></div>

                <div class="col s6"> {{ random|safe }}</div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="section white lighten-2">
            <div class="row">
                <div class="col s12"><h2>XGBoost </h2></div>
                <div class="col s6"><h3>Confusion Matrix</h3></div>
                <div class="col s6"><h3>Stats</h3></div>
                <div class="col s6"><img src="static/XGBoost.png" alt="Sample Chart"></div>

                <div class="col s6"> {{ xgb|safe }}</div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
